<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>I wandered Lonly as a Cloud</title>
        <link rel="stylesheet" href="style.css-level1">
    </head>
    <body>
        <p>William Wordsworth  </p>
        <p>For oft, <br> on my couch I lie </p>
        <p>In vacant or <br> pensive mood,</p>
        <p>They flash upon that <br> inward <br> eye</p>
        <p>Which is the <br> bliss of solitude;</p>
        <p>And then my heart with <br> pleasure fills,</p>
        <p>And dances with <br> the daffodils.</p>
    </body>
